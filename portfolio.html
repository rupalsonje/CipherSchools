<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Portfolio</a>
        <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="menu">
                <li><a href="#home"  onclick="toggleMenu()">Home</a></li>
                <li><a href="#about"  onclick="toggleMenu()">About Me</a></li>
                <li><a href="#services" onclick="toggleMenu()">Work</a></li>
                <li><a href="#work"  onclick="toggleMenu()">Technical Skills</a></li>
                <li><a href="#testimonial"  onclick="toggleMenu()">Other Activites</a></li>
                <li><a href="#contact"  onclick="toggleMenu()">Contact Me</a></li>
            </ul>
    </header>

    <section class="banner" id="home">
        <div class="textBox">
            <h2>Hello, I am <br> <span>Rupal Sonje.</span></h2>
            <h3>I am Full Stack Developer.</h3>
            <a href="#about" class="btn">About Me</a>
        </div>
    </section>

    <script>
           window.addEventListener('scroll',function(){
        var header = document.querySelector('header');
        header.classList.toggle('sticky',window.scrollY > 0);
    });
    function toggleMenu(){
        var menutoggle = document.querySelector('.toggle');
        var menu = document.querySelector('.menu');
        menutoggle.classList.toggle('active');
        menu.classList.toggle('active');
    }
    </script>
</body>
</html>
